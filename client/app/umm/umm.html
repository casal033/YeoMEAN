<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
    <div class="container">
        <h1>GPA Calculator</h1>
        <p class="lead">A site to calculate your GPA. <br /><small>Designed by Mitch Finzel, Brandon Moody and Maggie Casale</small></p>
    </div>
</header>

<div class="container" ng-controller="UmmCtrl">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Courses:</h1>
            <ul ng-repeat="course in courseList">
                <li>Title: {{course.title}}, Grade: {{course.grade}}, Credit: {{course.credit}}
                    <button class="btn btn-xs btn-danger" ng-click="deleteCourse(course)">Delete</button>
                </li>
            </ul>
            <hr>
            <h3>Add A Course:</h3>
            <form role="form" ng-submit="addCourse()">
                <label for="courseTitle">New Course Title</label>
                <input class="form-control" id="courseTitle" type="text" ng-model="newTitle" size="30" placeholder="New Course Title">
                <label for="courseGrade">New Course Grade</label>
                <input class="form-control" id="courseGrade" type="text" ng-model="newGrade" placeholder="New Course Grade (A-F)">
                <label for="courseCredit">New Course Credit</label>
                <input class="form-control" id="courseCredit" type="number" max="5" min="1" ng-model="newCredit" size="30" placeholder="New Course Credit (1-5)">
                <input class="btn btn-primary" type="submit" value="Add / Update">
            </form>
        </div>
    </div>
    <div>Your GPA is: {{calculateGPA()}}</div>
</div>



<footer class="footer">
    <div class="container">
        <p>Angular Fullstack v2.0.13 |
            <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
